{% extends 'base/master.html' %}

{% block title %}
Task Form
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="card">
    <div class="card-header d-flex justify-content-between">
        <h2>Add Task</h2>
        <a href="{% url 'tasks' %}" class="btn btn-success">Go Back</a>
    </div>
    <div class="card-body">
        <form action="" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


{% endblock %}
